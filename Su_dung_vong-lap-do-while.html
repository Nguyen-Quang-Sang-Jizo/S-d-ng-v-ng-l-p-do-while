<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp do-while</title>
</head>
<body>
<script>
    let value=null;
    do{
        value= prompt('nhap vao mot so tu 1 -> 10 ' );
    }while(value <1 || value >10);
    document.write('So ban vua nhap la ' + value);
</script>
</body>
</html>
